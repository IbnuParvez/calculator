<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple calculator application for basic arithmetic operations">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <section class="buttons">
    <div class="display"><p name="user-input" id="user-input">0</p></div>

    <div class="main">
      <button data-value="AC" aria-label="All Clear" class="key-other">AC</button>
      <button data-value="DE" aria-label="Delete" class="key-other">DE</button>
    </div>
    <div>
      <button data-value="7" aria-label="Seven" class="numbers">7</button>
      <button data-value="8" aria-label="Eight" class="numbers">8</button>
      <button data-value="9" aria-label="Nine" class="numbers">9</button>
      <button data-value="+" aria-label="Addition" class="key-operations">+</button>
    </div>
    <div>
      <button data-value="4" aria-label="Four" class="numbers">4</button>
      <button data-value="5" aria-label="Five" class="numbers">5</button>
      <button data-value="6" aria-label="Six" class="numbers">6</button>
      <button data-value="-" aria-label="Subtraction" class="key-operations">-</button>
    </div>
    <div>
      <button data-value="1" aria-label="One" class="numbers">1</button>
      <button data-value="2" aria-label="Two" class="numbers">2</button>
      <button data-value="3" aria-label="Three" class="numbers">3</button>
      <button data-value="*" aria-label="Multiplication" class="key-operations">*</button>
    </div>
    <div>
      <button data-value="." aria-label="Decimal point" class="numbers">.</button>
      <button data-value="0" aria-label="Zero" class="key-zero numbers">0</button>
      <button data-value="/" aria-label="Division" class="key-operations">รท</button>
      <button data-value="=" aria-label="Equals" class="key-operations">=</button>
    </div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
